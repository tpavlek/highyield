<div class="podcast-episode current">
    {% include '_episode-header.html' %}
    <section class="episode-embed">
        <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ episode.track_no }}&amp;color=ff5500&amp;auto_play=false&amp;hide_related=true&amp;show_comments=true&amp;show_user=false&amp;show_reposts=false"></iframe>
    </section>
    <section class="episode-description">
        {{ episode.description }}
    </section>
    <section class="episode-show-notes">
        <h2>Show Notes:</h2>
        {{ episode.blocks.content|raw }}
    </section>
    <section class="download">
        <a class="episode-mp3" href="{{ episode.mp3url }}"><i class="fa fa-download"></i> Download MP3</a>
    </section>
    <hr />
    <div id="disqus_thread" class="podcast-episode"></div>
</div>


<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'highyieldcast';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
