<!DOCTYPE html>
<html>
<head>
    <title>{{ site.title }}</title>
    <link rel="stylesheet" type="text/css" href="/css/all.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="apple-touch-icon" sizes="57x57" href="/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/img/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="content-wrapper">
    <a href="/">
        <header class="podcast-header">
            <img class="podcast-logo" src="/img/logo.png" />
        </header>
    </a>
    <div class="subscribe-links">
        <a class="subscribe-link" href="/rss.xml">
            <i class="fa fa-rss fa-lg"></i>
        </a>

        <a class="subscribe-link" href="{{ site.itunes_url }}">
            <i class="fa fa-music fa-lg"></i>
        </a>
    </div>

    <section class="podcast-episodes">
        <div class="podcast-description">
            {{ site.podcast_description }}
        </div>

        {% block content_wrapper %}{% block content %}{% endblock %}{% endblock %}
    </section>
</div>

<footer class="footer">
    <div class="hosts">
        <h4>Hosts</h4>
        <div class="host">
            <a href="https://twitter.com/TroyPavlek">
                <img src="/img/profile/troypavlek.png">
            </a>
            <a class="twitter-follow-button"
               href="https://twitter.com/TroyPavlek"
                    data-show-count="false">
                Follow @TroyPavlek</a>
        </div>
        <div class="host">
            <a href="https://twitter.com/feardragon64">
                <img src="/img/profile/feardragon.jpg">
            </a>
            <a class="twitter-follow-button"
               href="https://twitter.com/feardragon64"
                    data-show-count="false">
                Follow @feardragon64</a>
        </div>
    </div>
    &copy; Troy Pavlek 2015
</footer>

<script>window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
            t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);

    t._e = [];
    t.ready = function(f) {
        t._e.push(f);
    };

    return t;
}(document, "script", "twitter-wjs"));</script>

{% if site.google_analytics_id %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{site.google_analytics_id}}', 'auto');
    ga('send', 'pageview');

</script>
{% endif %}
</body>
</html>
